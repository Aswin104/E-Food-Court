    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Payment</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Foody</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </nav>
      <br><br><br><br><br>
      <form action="">
        <label for="">Enter your name</label>
        <input type="text" placeholder="full name">
        <br><br>
        <label for="upi">Enter your UPI Id</label>
        <input type="text" name="upi" placeholder="upi id">
        <br><br>
        <label for="app">Choose payment application:</label>
        <select name="app" id="app">
        <option value="Gpay">Gpay</option>
        <option value="PhonePay">Phone Pay</option>
        <option value="paytm">Paytm</option>
        <option value="amazon">Amazon Pay</option>
        </select>
        <br><br>
        <form action="">
            <label for="">Enter house address</label>
            <br>
            <textarea name="" id="" cols="35" rows="2" placeholder="address"></textarea>
            <br><br>
            <label for="">Enter your city</label>
            <input type="text" placeholder="city">
        </form>
      </form>
      <br><br><br>
      <button> <a href="success.html" style="all: unset;">Proceed</a> </button>

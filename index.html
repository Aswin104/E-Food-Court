<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img
              src="images/loginimg.png"
              class="img-fluid"
              alt="Sample image"
            />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form
              method="post"
              action="pages/home.html"
              onsubmit="return verifyUser()"
            >
              <label class="form-label" for="emailInput">Email ID</label>
              <div class="form-outline mb-4">
                <input
                  id="emailInput"
                  type="email"
                  name="custEmail"
                  placeholder="enter your email"
                  class="form-control form-control-lg"
                  autocomplete="off"
                />
              </div>

              <label class="form-label" for="passInput">Password</label>
              <div class="form-outline mb-4">
                <input
                  id="passInput"
                  type="password"
                  name="custPass"
                  placeholder="enter your password"
                  class="form-control form-control-lg"
                  autocomplete="off"
                />
              </div>

              <button
                class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem"
                type="submit"
              >
                Login
              </button>

              <!-- <button class="addbtnInLogin" style="size: 0;" id="addUserBtn"><a href="index.html">Register</a></button> -->
            </form>

            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account?
              <a href="register.html" class="link-danger">Register</a>
            </p>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
